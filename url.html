<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Generator</title>
  <style>
    #notice {
      display: none;
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="notice">Generating URL...</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
      document.getElementById('notice').style.display = 'block';
      setTimeout(function() {
        // Replace 'YOUR_URL_HERE' with the actual URL you want to open
        window.location.href = 'https://www.cyberpunk.net';
      }, 10);
    }, 0);
  });
</script>

</body>
</html>
